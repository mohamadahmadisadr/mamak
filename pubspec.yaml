  json_annotation: ^4.7.0
  shared_preferences: ^2.0.11
  rxdart: ^0.27.3
  flutter_localizations:
    sdk: flutter
  localization: ^2.1.0
  persian_number_utility: ^1.1.2
  image_picker: ^0.8.5
  flutter_svg: ^1.0.3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  lottie: ^2.1.0
  connectivity_plus: ^3.0.3
  flutter_launcher_icons: ^0.12.0
  get_it: ^7.2.0
  http: ^1.0.0
  get: ^4.6.5
  shimmer: ^2.0.0
  syncfusion_flutter_sliders: ^20.3.60
#  flutter_downloader: ^1.11.1
  url_launcher: ^6.1.8
