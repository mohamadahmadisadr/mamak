  jiffy: ^6.2.1
  flutter_staggered_grid_view: ^0.6.2
  g_recaptcha_v3: ^0.0.5

dependency_overrides:
  win32: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.5.4
  build_runner: ^2.1.7
  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true

  assets:
    - assets/icon_title.png
    - assets/splash.jpeg

  fonts:
    - family: dana
      fonts:
        - asset: fonts/dana_m.ttf
    - family: yekan
      fonts:
        - asset: fonts/yekan.ttf